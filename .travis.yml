install:
- source ./texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- mkdir _build
- travis_wait 3 pdflatex -output-directory _build ./src/random-math.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./_build/random-math.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
